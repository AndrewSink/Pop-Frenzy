<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pop Frenzy
        </title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>


        <canvas class="webgl"></canvas>
        <header class="bg-dark text-white text-center py-3">
            <h1>Pop Frenzy
            </h1>
            <div id="won">
                <h2>You won!</h2>
            </div>
            <div id="subhead">
                <h4>Can you make it to 25?</h4>
            </div>
        </header>

        <footer class="bg-dark text-white py-3">
            <div class="container">
                <h3 class="text-center"> <span id="score"></span>
                    <span id="win"></span>
                </h3>
                <p class="text-center">
                    <span id="reset"><button type="button" class="btn btn-secondary"
                            onClick="window.location.reload();">Play Again?</button>
                    </span>

                    <a href="https://github.com/AndrewSink/Pop-Frenzy/" id="text-secondary"
                        class="text-secondary">Written by ChatGPT</a>,
                    with help from <a href="https://twitter.com/AndrewASink" id="text-secondary"
                        class="text-secondary">Andrew
                        Sink</a>
                </p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
